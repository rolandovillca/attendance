<div class="" data-ng-controller="GroupsController" data-ng-init="find()">
  <h2>Grupos</h2>
  <div class="list-group">
    <a data-ng-href="#!/groups/{{group._id}}"
       class="list-group-item"
       data-ng-repeat="group in groups"
      >
      {{group.title}}
    </a>
  </div>

  <div class="list-group">
    <a href="#!/groups/create" class="list-group-item active">
      Nuevo grupo
    </a>
  </div>
</div>
