<div data-ng-controller="GroupsController" data-ng-init="findOne()">
    <h1>{{group.title}}</h1>

  <div class="list-group">
      <a data-ng-href="#!/groups/{{group._id}}"
         class="list-group-item"
         data-ng-repeat="participant in participants">
        {{participant.name}}
    </a>
  </div>

  <div class="list-group">
    <a href="#!/groups/{{group._id}}/participants/create" class="list-group-item active">
      Nuevo Participante
    </a>
  </div>
  <div class="text-right">
    <a class="btn" href="/#!/groups/{{group._id}}/edit">
        <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" href="/#!/groups/{{group._id}}/remove">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
</div>
