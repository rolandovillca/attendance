<div class="w-attendance-index" ng-init="init()">
  <h2>{{participant.name}}</h2>
  <h5>{{participant.email}}</h5>
  <div>
    <h3>Attendance</h3>

  </div>

  <div class="w-list-group-item"
       data-ng-repeat="schedule in schedules">

    <a ui-sref="schedule">
      {{schedule.created | date: 'medium'}}
    </a>

    <div style="float: right;margin-top:-7px;">
      <a class="btn btn-success" ng-if="10 == schedule.attendance">
        <i class="glyphicon glyphicon-thumbs-up"></i>
      </a>
      <a class="btn btn-warning" ng-if="5 == schedule.attendance">
        <i class="glyphicon glyphicon-hand-right"></i>
      </a>
      <a class="btn btn-danger" ng-if="undefined == schedule.attendance">
        <i class="glyphicon glyphicon-thumbs-down"></i>
      </a>
    </div>
  </div>

  <div class="text-right padding">
    <a ui-sref="groups({groupId: group._id})" class="btn btn-default">Cerrar</a>
  </div>
</div>
