<div data-ng-controller="GroupsController" data-ng-init="findOne()">
  <form class="col-md-offset-3 col-md-6" data-ng-submit="update(group)">
    <div class="form-group">
      <label for="title">Grupo</label>
      <input type="text"
             class="form-control"
             data-ng-model="group.title"
             id="title"
             placeholder="Grupo"
             required
        >
    </div>

    <div class="form-group text-right">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a href="#!/groups/{{group._id}}" class="btn btn-default">Cancelar</a>
    </div>
  </form>
</div>
