<div class="w-group-index" data-ng-controller="GroupsController" data-ng-init="findOne()">
  <h2>{{group.title}} > participantes</h2>
  <div class="text-right btns">
    <a href="#!/groups/{{group._id}}/schedule" class="btn btn-info">
      Anteriores
    </a>
    <a href="#!/groups/{{group._id}}/attendance" class="btn btn-info">
      Asistencia
    </a>
  </div>
  <div class="list-group">
      <a ui-sref="participant({participantId: participant._id, groupId: group._id })"
         class="list-group-item"
         data-ng-repeat="participant in participants">
        {{participant.name}}
    </a>
  </div>

  <div class="list-group">
    <a href="#!/groups/{{group._id}}/participants/create" class="list-group-item active">
      Nuevo Participante
    </a>
  </div>
  <div class="text-right">
    <a class="btn" href="/#!/groups/{{group._id}}/edit">
        <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" href="/#!/groups/{{group._id}}/remove">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
</div>
<style media="screen">
.w-group-index .btns {
  padding-bottom: 10px
}
</style>
