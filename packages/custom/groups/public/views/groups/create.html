<div data-ng-controller="GroupsController">
  <form class="col-md-offset-3 col-md-6" data-ng-submit="create()">
    <div class="form-group">
      <label for="title">Grupo</label>
      <input type="text"
             class="form-control"
             data-ng-model="title"
             id="title"
             placeholder="Grupo"
             required
        >
    </div>

    <div class="form-group text-right">
      <button type="submit" class="btn btn-primary">Crear</button>
      <a href="#!/groups" class="btn btn-default">Cancelar</a>
    </div>
  </form>
</div>
