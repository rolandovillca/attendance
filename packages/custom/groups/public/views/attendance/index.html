<div class="w-attendance-index" data-ng-controller="AttendanceController" data-ng-init="init()">
  <h2>{{group.title}} > participantes > {{attendance.created | date: 'medium'}}</h2>
  <div class="w-list-group">
    <div class="w-list-group-item"
         data-ng-repeat="participant in participants"
         ng-class="{2:'attended', 1:'permission', null:'fail'}[participant.status]">

    <a href="#!/groups/create">
      {{participant.name}}
      {{participant.status}}
    </a>
      <div style="float: right;margin-top:-7px;">

        <i class="glyphicon glyphicon-ok"></i>

        <a class="btn btn-success" data-ng-click="changeStatus(participant, 2)">
          <i class="glyphicon glyphicon-thumbs-up"></i>
        </a>
        <a class="btn btn-warning" data-ng-click="changeStatus(participant, 1)">
          <i class="glyphicon glyphicon-hand-right"></i>
        </a>
        <a class="btn btn-danger" data-ng-click="changeStatus(participant, null)">
          <i class="glyphicon glyphicon-thumbs-down"></i>
        </a>
      </div>
    </div>
  </div>
</div>
