<div class="w-attendance-index" data-ng-controller="GroupsController" data-ng-init="findOneByestudents()">
<style media="screen">
.w-attendance-index {

}
.w-attendance-index .w-list-group {
  border-bottom: 1px solid #333;
}

.w-attendance-index .w-list-group-item {
  padding: 10px 15px;
}

.w-attendance-index .w-list-group-item a {
  color: #333;
}

.w-attendance-index .attended {
  background: #5CB85C;
}
.w-attendance-index .permission {
  background: #F0AD4E;
}

.w-attendance-index .fail {
  background: #D9534F;
}
</style>

    <h2>{{institucion.title}}</h2>
    <div class="w-list-group">
      <div class="w-list-group-item"
           ng-class="{2:'attended', 1:'permission', null:'fail'}[participant.status]"
           data-ng-repeat="participant in participants">

      <a href="#!/groups/create">
        {{participant.name}}
        {{participant.status}}
      </a>
        <div style="float: right;margin-top:-7px;">
          <a class="btn btn-success" data-ng-click="changeStatus(participant, 2)">
            <i class="glyphicon glyphicon-thumbs-up"></i>
          </a>
          <a class="btn btn-warning" data-ng-click="changeStatus(participant, 1)">
            <i class="glyphicon glyphicon-hand-right"></i>
          </a>
          <a class="btn btn-danger" data-ng-click="changeStatus(participant, null)">
            <i class="glyphicon glyphicon-thumbs-down"></i>
          </a>
        </div>
      </div>
    </div>

        <h1>Falta</h1>
        <ul class="list-group">
            <span data-ng-repeat="participant in participants">
                <!-- <span data-ng-if="estaOk2(estudiante)"> -->
                <span>
                    <!-- <li class="list-group-item list-group-item-danger" data-ng-if="estudiante.status == 'fin'"> -->
                    <li class="list-group-item list-group-item-danger">
                        <a href="" data-ng-href="#!/institucion/{{institucion._id}}/detail/{{participant._id}}">
                            {{participant.name}}
                        </a>
                        <div style="float: right;margin-top:-7px;">
                            <a class="btn btn-success" data-ng-click="presente(participant);">
                                <i class="glyphicon glyphicon-thumbs-up"></i>
                            </a>
                            <a class="btn btn-warning" data-ng-click="permiso(participant);">
                                <i class="glyphicon glyphicon-hand-right"></i>
                            </a>
                            <a class="btn btn-danger" data-ng-click="fin(participant);">
                                <i class="glyphicon glyphicon-thumbs-down"></i>
                            </a>
                        </div>
                    </li>
                    <!-- <li class="list-group-item" data-ng-if="estudiante.status != 'fin'">
                        <a href="" data-ng-href="#!/institucion/{{institucion._id}}/detail/{{estudiante._id}}">
                            {{estudiante.nombre}}
                        </a>
                        <div style="float: right;margin-top:-7px;">
                            <a class="btn btn-success" data-ng-click="presente(estudiante);">
                                <i class="glyphicon glyphicon-thumbs-up"></i>
                            </a>
                            <a class="btn btn-warning" data-ng-click="permiso(estudiante);">
                                <i class="glyphicon glyphicon-hand-right"></i>
                            </a>
                            <a class="btn btn-danger" data-ng-click="fin(estudiante);">
                                <i class="glyphicon glyphicon-thumbs-down"></i>
                            </a>
                        </div>
                    </li> -->
                </span>
            </span>
        </ul>
        <button type="button" class="btn btn-primary btn-lg" data-ng-click="llamarlista();">
            Guardar
        </button>
        <h1>Presente</h1>
        <ul class="list-group">
            <span data-ng-repeat="estudiante in actuales">
                <span data-ng-if="estaOk2(estudiante)">
                    <li ng-if="estudiante.status == 'presente'" class="list-group-item list-group-item-success" data-ng-click="falta(estudiante);">
                        <a data-ng-href="#!/estudiante/{{estudiante._id}}/institucion/{{institucion._id}}">
                            {{estudiante.nombre}}
                        </a>
                    </li>
                    <li ng-if="estudiante.status == 'permiso'" class="list-group-item list-group-item-warning" data-ng-click="falta(estudiante);">
                        <a data-ng-href="#!/estudiante/{{estudiante._id}}/institucion/{{institucion._id}}">
                            {{estudiante.nombre}}
                        </a>
                    </li>
                </span>
            </span>
        </ul>

</div>
